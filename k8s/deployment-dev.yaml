# Redis Deployment for Dev
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: redis
  namespace: django-app-dev
  labels: 
    app: redis
    environment: dev
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: redis
  template:
    metadata: 
      labels:
        app: redis
        environment: dev
    spec: 
      containers:
      - name: redis
        image: redis:7-alpine
        ports: 
        - containerPort: 6379
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe: 
          tcpSocket: 
            port: 6379
          initialDelaySeconds: 5
          periodSeconds: 5
---
# Redis Service for Dev
apiVersion: v1
kind: Service
metadata: 
  name: redis-service
  namespace: django-app-dev
  labels:
    app: redis
spec: 
  type: ClusterIP
  selector: 
    app: redis
  ports: 
  - port: 6379
    targetPort: 6379
    protocol: TCP
---
# Django App Deployment for Dev
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: django-app
  namespace: django-app-dev
  labels: 
    app: django-app
    environment: dev
spec: 
  replicas: 2
  selector:
    matchLabels: 
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
        environment: dev
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: django-app
        image: 718533829649.dkr.ecr.us-east-1.amazonaws.com/django-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          protocol: TCP
        env:
        - name: DB_NAME
          valueFrom:
            secretKeyRef: 
              name: db-credentials
              key: DB_NAME
        - name: DB_USER
          valueFrom: 
            secretKeyRef: 
              name: db-credentials
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DB_PASSWORD
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DB_PORT
        - name: REDIS_HOST
          valueFrom: 
            secretKeyRef: 
              name: db-credentials
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom: 
            secretKeyRef: 
              name: db-credentials
              key: REDIS_PORT
        - name: ALLOWED_HOSTS
          valueFrom: 
            configMapKeyRef:
              name: django-config
              key: ALLOWED_HOSTS
        - name: DEBUG
          valueFrom: 
            configMapKeyRef:
              name: django-config
              key: DEBUG
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: ENVIRONMENT
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          tcpSocket:
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe: 
          tcpSocket:
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
---
# Django App Service for Dev
apiVersion: v1
kind: Service
metadata:
  name: django-app-service
  namespace: django-app-dev
  labels:
    app: django-app
spec:
  type: LoadBalancer
  selector: 
    app: django-app
  ports: 
  - port: 80
    targetPort: 5000
    protocol: TCP